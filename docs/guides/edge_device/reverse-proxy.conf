# Define the connection to the internal Vantus Server
upstream vantus_backend {
    # REPLACE '10.0.0.5' with the actual Private LAN IP of your Vantus Server
    server 192.168.1.169:3005; 
}

server {
    listen 80;
    server_name www.vantus.systems vantus.systems;

    location / {
        # Forward traffic to the upstream backend defined above
        proxy_pass http://vantus_backend;

        # Include standard proxy headers from your existing proxy_params file
        include proxy_params;
    }
}
