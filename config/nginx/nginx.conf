# NGINX (HTTP-only) static site vhost
#
# Intended install location: /etc/nginx/nginx.conf
# Listens ONLY on port 80. TLS/HTTPS should be added later via Let's Encrypt.
#
# Serves files from: /home/meb/crispy-fishstick
# Catches *any* hostname (supports lots of changing subdomains).

user www-data;
worker_processes auto;
pid /run/nginx.pid;

include /etc/nginx/modules-enabled/*.conf;

events {
  worker_connections 4096;
  multi_accept on;
  use epoll;
}

http {
  # Basic hardening
  server_tokens off;

  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Logging
  log_format main
    '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for" '
    'host=$host rt=$request_time';

  access_log /var/log/nginx/access.log main;
  error_log /var/log/nginx/error.log warn;

  # Performance / correctness
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  # Timeouts
  client_header_timeout 10s;
  client_body_timeout 20s;
  send_timeout 30s;

  # Request size (adjust if you upload larger assets)
  client_max_body_size 25m;

  # Compression
  gzip on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_vary on;
  gzip_types
    text/plain
    text/css
    text/javascript
    application/javascript
    application/json
    application/xml
    application/rss+xml
    image/svg+xml;

  # Rate limiting (tune as needed)
  limit_req_zone $binary_remote_addr zone=perip:10m rate=20r/s;

  server {
    # HTTP ONLY (Let's Encrypt will later add 443)
    listen 80 default_server;
    listen [::]:80 default_server;

    # Serve vantus.systems over HTTP (no TLS here; Let's Encrypt will handle later)
    server_name vantus.systems www.vantus.systems;

    # Dedicated vhost logs
    access_log /var/log/nginx/crispy-fishstick.access.log main;
    error_log  /var/log/nginx/crispy-fishstick.error.log warn;

    # Serve from repo directory (change if your built output is elsewhere)
    root /home/meb/crispy-fishstick;
    index index.html;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Frame-Options "DENY" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;

    # Health endpoint for uptime checks
    location = /healthz {
      access_log off;
      add_header Content-Type text/plain;
      return 200 "ok\n";
    }

    # Let's Encrypt HTTP-01 challenge (Certbot)
    # Ensure this exists: /var/www/letsencrypt/.well-known/acme-challenge/
    location ^~ /.well-known/acme-challenge/ {
      root /var/www/letsencrypt;
      default_type "text/plain";
      try_files $uri =404;
      allow all;
    }

    # Block hidden files (except Let's Encrypt well-known)
    location ~ /\.(?!well-known) {
      deny all;
      access_log off;
      log_not_found off;
    }

    # Cache static assets
    location ~* \.(?:css|js|mjs|map|jpg|jpeg|png|gif|ico|svg|webp|avif|woff2?|ttf|eot)$ {
      limit_req zone=perip burst=60 nodelay;
      try_files $uri =404;

      expires 30d;
      add_header Cache-Control "public, max-age=2592000" always;
    }

    # Main site
    # - If this is an SPA (common), fallback to /index.html
    # - If you *don't* want SPA fallback, change the last arg to "=404"
    location / {
      limit_req zone=perip burst=40 nodelay;

      try_files $uri $uri/ /index.html;

      # Avoid caching HTML by intermediaries
      add_header Cache-Control "no-store" always;
    }
  }
}
