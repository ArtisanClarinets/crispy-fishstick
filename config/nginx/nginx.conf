server {
    listen 80;
    server_name vantus.systems www.vantus.systems;

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # ACME challenge for Certbot
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
    }
}

