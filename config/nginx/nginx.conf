# Vantus Systems - NGINX (HTTP-only) reverse proxy for Next.js
#
# Intended install location: /etc/nginx/nginx.conf
# This config listens ONLY on port 80. TLS/HTTPS should be added later via Let's Encrypt.
#
# App upstream (systemd/supervisor) should run Next.js on 127.0.0.1:3000.

user www-data;
worker_processes auto;
pid /run/nginx.pid;

include /etc/nginx/modules-enabled/*.conf;

events {
  worker_connections 4096;
  multi_accept on;
  use epoll;
}

http {
  # Basic hardening
  server_tokens off;

  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Logging
  log_format main
    '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for" '
    'rt=$request_time urt=$upstream_response_time uct=$upstream_connect_time';

  access_log /var/log/nginx/access.log main;
  error_log /var/log/nginx/error.log warn;

  # Performance / correctness
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  # Timeouts
  client_header_timeout 10s;
  client_body_timeout 20s;
  send_timeout 30s;

  # Request size (adjust if you upload larger assets)
  client_max_body_size 25m;

  # Compression
  gzip on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_vary on;
  gzip_types
    text/plain
    text/css
    text/javascript
    application/javascript
    application/json
    application/xml
    application/rss+xml
    image/svg+xml;

  # Websocket / upgrade support
  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  # Rate limiting (tune as needed)
  limit_req_zone $binary_remote_addr zone=perip:10m rate=20r/s;

  # Upstream Next.js app
  upstream vantus_nextjs {
    server 127.0.0.1:3000;
    keepalive 64;
  }

  server {
    listen 80;
    listen [::]:80;

    server_name vantus.systems www.vantus.systems;

    # Dedicated vhost logs
    access_log /var/log/nginx/vantus.systems.access.log main;
    error_log /var/log/nginx/vantus.systems.error.log warn;

    # Security headers (NOTE: CSP is handled by the app to support per-request nonces)
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Frame-Options "DENY" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;

    # Health endpoint for load balancers / uptime checks
    location = /healthz {
      access_log off;
      add_header Content-Type text/plain;
      return 200 "ok\n";
    }

    # Let's Encrypt HTTP-01 challenge (Certbot)
    # Ensure this directory exists: /var/www/letsencrypt/.well-known/acme-challenge/
    location ^~ /.well-known/acme-challenge/ {
      root /var/www/letsencrypt;
      default_type "text/plain";
      try_files $uri =404;
      allow all;
    }

    # Cache immutable Next.js build assets aggressively
    location ^~ /_next/static/ {
      limit_req zone=perip burst=60 nodelay;

      proxy_pass http://vantus_nextjs;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      expires 1y;
      add_header Cache-Control "public, max-age=31536000, immutable" always;
    }

    # Image optimization endpoint
    location = /_next/image {
      limit_req zone=perip burst=40 nodelay;

      proxy_pass http://vantus_nextjs;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      expires 10m;
      add_header Cache-Control "public, max-age=600" always;
    }

    # Main app proxy
    location / {
      limit_req zone=perip burst=40 nodelay;

      proxy_pass http://vantus_nextjs;
      proxy_http_version 1.1;

      # Preserve original host/proto/ip
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Websocket / HMR upgrade headers
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      # Timeouts (tune for long requests)
      proxy_connect_timeout 5s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;

      # Safer buffering defaults
      proxy_buffering on;
      proxy_buffers 16 16k;
      proxy_busy_buffers_size 32k;
      proxy_temp_file_write_size 64k;

      # Avoid caching HTML by intermediaries
      add_header Cache-Control "no-store" always;
    }
  }
}
