# Vantus Systems - Nginx Configuration
# Generated: 2026-01-10T03:15:17.207Z

# Redirect www to non-www
server {
    listen 80;
    listen 443 ssl http2;
    server_name www.vantus.systems;

    # SSL configuration (placeholders - will be managed by Certbot)
    # ssl_certificate /etc/letsencrypt/live/vantus.systems/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/vantus.systems/privkey.pem;

    # Redirect to non-www
    return 301 https://vantus.systems$request_uri;
}

# HTTP - Redirect to HTTPS
server {
    listen 80;
    server_name vantus.systems;

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # ACME challenge for Certbot
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
    }
}

# HTTPS - Main Server
server {
    listen 443 ssl http2;
    server_name vantus.systems;

    # SSL configuration (placeholders - will be managed by Certbot)
    # These will be uncommented automatically by certbot
    # ssl_certificate /etc/letsencrypt/live/vantus.systems/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/vantus.systems/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/vantus/public;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Serve Next.js static files directly (versioned assets)
    location /_next/static/ {
        alias /var/www/vantus/.next/static/;
        expires 365d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Serve public static files
    location /static/ {
        alias /var/www/vantus/public/static/;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Favicon and robots.txt
    location = /favicon.ico {
        alias /var/www/vantus/public/favicon.ico;
        expires 7d;
        access_log off;
    }

    location = /robots.txt {
        alias /var/www/vantus/public/robots.txt;
        expires 7d;
        access_log off;
    }

    # API routes - no caching
    location /api/ {
        proxy_pass http://127.0.0.1:3005;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Disable caching for API routes
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
    }

    # Admin routes - no caching
    location /admin/ {
        proxy_pass http://127.0.0.1:3005;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Disable caching for admin routes
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
    }

    # Proxy all other requests to Next.js server
    location / {
        proxy_pass http://127.0.0.1:3005;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Client body size limit (for file uploads)
        client_max_body_size 50M;
    }

    # Deny access to dotfiles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom error pages (optional - Next.js handles these)
    # error_page 404 /404.html;
    # error_page 500 502 503 504 /500.html;
}
